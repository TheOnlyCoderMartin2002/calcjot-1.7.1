  <body class="light-themes flexbox-styles theme" id="main-screen">
    <section class="panel-wrapper" id="panel-wrapper">
      <p id="app-title" style="text-align: center; color: yellow; margin-bottom: 8.5px; font-size: 24px; font-family: Arial, Helvetica, sans-serif; text-shadow: 4px 4px 5px red"; title="# Most recent version">Calc & Jot V1.7.1 (Modernised)</p>
      <div class="inputs-wrapper flexbox-styles" id="inputs-wrapper">
        <div class="top-header" id="top-header">
          
        </div>
      </div>
      <div class="operators-wrapper flexbox-styles theme" id="operators-wrapper">
        <button class="operator" title="add numbers" id="add"><h4 class="mark"><img src="Capture2.PNG" width="20px" height="20px"/></h4></button>
        <button class="operator" title="subtract numbers" id="subtract"><h4 class="mark"><img src="Capture4.PNG" width="20px" height="20px"/></h4></button>
        <button class="operator" title="multiply numbers" id="multiply"><h4 class="mark"><img src="Capture.PNG" width="20px" height="20px" /></h4></button>
        <button class="operator" title="divide numbers" id="divide"><h4 class="mark"><img src="Capture3.PNG" width="20px" height="20px" /></h4></button>
        <button class="note-option" title="link to Notes" id="xtra">Jots</button>
      </div>
      <div class="function-btns" id="function-btns">
        <ul id="function-list">
          <li><button id="clear-btn" class="clear-btn" style="display: none; border-radius: 7px">Delete</button></li>
          <li><button id="enlarge-results" class="clear-btn" style="border-radius: 7px;">Enlarge</button></li>
          <li><button id="dev-notes-key" class="dev-notes-key clear-btn" style="border-radius: 7px;">INFO</button></li>
        </ul>
      </div>
      <div class="result-wrapper" id="result-wrapper">
        <h3 style="font-weight: 800; font-family: monospace, Verdana, Geneva, Tahoma, sans-serif; color: gold;">Result Log</h3>
      </div>
    </section>
    <script>
	  let startBtn = document.getElementById("start-btn");
    let addOperator = document.getElementById("add");
    let subtractOperator = document.getElementById("subtract");
    let multiplyOperator = document.getElementById("multiply");
    let divideOperator = document.getElementById("divide");
    let xtraButton = document.getElementById("xtra");
    let mainScreen = document.getElementById("main-screen");
    let panelWrapper = document.getElementById("panel-wrapper");
let inputsSection = document.getElementById("inputs-wrapper");
let operatorsWrapper = document.getElementById("operators-wrapper");
let operationOutcome;
let clearButton = document.getElementById("clear-btn");
let visitorInfo = prompt("What's your name?... :)");
let welcomeMsg = alert("# Welcome " + visitorInfo + " - Possible Operations are addition, subtraction, multiplication & division.\n# This is a multi-purpose app\n# Easy to use & simple navigation is assured!\n# Calc&Jot v1.7.1 (modernised) \n # Tip: In 'Jots' section you can type /showAllCommands and enter the password 'HTML' to access every existing command & play around :)");
let topHeader = document.getElementById("top-header");
let calcSettingsBtn = document.getElementById("calc-settings-btn");
let personalWrapper = document.getElementById("personal-wrapper");
let notePiece = document.getElementById("note");
let notes = document.getElementsByClassName("note");
let noteLogArr = [];
let enlargeResults = document.getElementById("enlarge-results");

enlargeResults.onclick = function() {
  enlargeResults.style.display = "none";
  document.getElementById("dev-notes-key").style.display = "none";
  inputsSection.style.display = "none";
  operatorsWrapper.style.display = "none";
  document.getElementById("result-wrapper").style.height = "600px";

  const shrinkResults = document.createElement("button");
  shrinkResults.innerHTML = "Shrink";
  shrinkResults.setAttribute("class", "clear-btn");
  shrinkResults.setAttribute("id", "shrink-results");
  shrinkResults.style.borderRadius = "7px";                             // shrink result panel
  shrinkResults.style.marginTop = "10px";
  document.getElementById("function-list").appendChild(shrinkResults);

  shrinkResults.onclick = function() {
    shrinkResults.style.display = "none";
    document.getElementById("dev-notes-key").style.display = "block";
    enlargeResults.style.display = "block";
    inputsSection.style.display = "flex";
    operatorsWrapper.style.display = "flex";
    document.getElementById("result-wrapper").style.height = "fit-content";
  }
}



topHeader.innerHTML = visitorInfo.toUpperCase() + "\n" + "logged in";

if (visitorInfo == "") {
  visitorInfo = "Guest User";
  topHeader.innerText = visitorInfo.toUpperCase() + "\n" + "logged in";
} else if (visitorInfo == "/dev2002ML") {
    alert("Administrator Mode");
    topHeader.innerHTML = "Admin User";

    const developerTools = document.createElement("button");
    developerTools.innerHTML = "Developer Tools";
    developerTools.setAttribute("class", "clear-btn");
    developerTools.setAttribute("id", "developer-tools");
    developerTools.style.backgroundColor = "limegreen";
    developerTools.style.color = "yellow";
    developerTools.style.width = "fit-content";
    developerTools.style.borderRadius = "7px";
    developerTools.style.marginRight = "13px";
    document.getElementById("function-list").appendChild(developerTools);

    developerTools.onclick = function() {
      developerTools.style.display = "none";
      const devToolsPanel = document.createElement("div");
      devToolsPanel.innerHTML = "Developer Tools";
      devToolsPanel.setAttribute("class", "dev-tools-panel");
      devToolsPanel.setAttribute("id", "dev-tools-panel");
      devToolsPanel.style.color = "snow";
      mainScreen.appendChild(devToolsPanel);

      let applyBtn;

      const fontSettingsTool = document.createElement("button");
      fontSettingsTool.innerHTML = "Font Settings";
      fontSettingsTool.setAttribute ("class", "dev-tools-btn");
      fontSettingsTool.setAttribute("id", "font-settings-tool");
      fontSettingsTool.style.marginTop = "8px";
      devToolsPanel.appendChild(fontSettingsTool);

      fontSettingsTool.onclick = function() {
        fontSettingsTool.style.display = "none";

        const container = document.createElement("div");
        container.innerHTML = "Font Settings";
        container.setAttribute("class", "settings-container");
        container.setAttribute("id", "settings-container");
        container.style.backgroundColor = "red";
        devToolsPanel.appendChild(container);

        const fontSizeInp = document.createElement("input");
        fontSizeInp.setAttribute("class", "dev-inp");
        fontSizeInp.setAttribute("type", "text");
        fontSizeInp.setAttribute("id", "font-size-inp");
        fontSizeInp.setAttribute("placeholder", "Text Size - e.g: 16px");
        container.appendChild(fontSizeInp);
        
        const fontColorInp = document.createElement("input");
        fontColorInp.setAttribute("class", "dev-inp");
        fontColorInp.setAttribute("type", "text");
        fontColorInp.setAttribute("id", "font-color-inp");
        fontColorInp.setAttribute("placeholder", "Text Color - e.g: red");
        container.appendChild(fontColorInp);

        applyBtn = document.createElement("button");
        applyBtn.innerHTML = "Apply";
        applyBtn.setAttribute("class", "apply-btn");
        applyBtn.setAttribute("id", "apply-btn");
        container.appendChild(applyBtn);

        applyBtn.onclick = function() {
          let optionBtns = document.getElementsByClassName("clear-btn");

          for (let op = 0; op < optionBtns.length; op++) {
            optionBtns[op].style.fontSize = fontSizeInp.value;
            optionBtns[op].style.color = fontColorInp.value;
          }
